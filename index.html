<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet" />
  </head>
  <body>
    <h1>Strive Calendar</h1>
    <div id="calendar"></div>

    <div id="appointments">
      <h1>Appointments</h1>
      <ul id="appointmentList"></ul>
    </div>

    <h1>Add Meeting</h1>
    <div id="addMeeting">
      <!-- Day, time, meeting name, "add button" -->
      <div>
        <h4>Day</h4>
        <h4 id="newMeetingDay">Click on a day</h4>
      </div>
      <div>
        <h4>Meeting Time</h4>
        <input type="time" id="newMeetingTime" />
      </div>
      <div>
        <h4>Meeting name</h4>
        <input type="text" id="newMeetingName" placeholder="Meeting name" />
      </div>
      <div>
        <h4>Add</h4>
        <input type="button" onClick="addMeeting()" value="Add Meeting" />
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
